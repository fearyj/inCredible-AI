<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Platform</title>
    <style>
        #share-options-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .preview-container {
        margin-bottom: 20px;
        width: 100%;
        height: 300px; /* Adjust height of the entire box */
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Make sure image and text align properly */
        align-items: center;
        }

    .preview-container img {
        max-width: 90%; /* Ensure the image doesn't overflow */
        max-height: 180px; /* Limit the image height to ensure there's space for the text */
        object-fit: contain; /* Ensure the image is contained and not cropped */
        border-radius: 8px;
        margin-bottom: 15px; /* Space between image and text */
        }

    .preview-container p {
        font-size: 14px;
        color: #333;
        text-align: center;
        }

        /* Style for the Share button */
        .share-button {
            display: inline-block;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }

        .share-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Choose a Platform to Share</h1>

    <!-- Preview of the image and text to be shared -->
    <div class="preview-container">
        <h3>Preview of Message:</h3>
        <img src="{{ data.image_url }}" alt="Preview Image">
        <p>{{ data.text }}</p>
    </div>

    <!-- Share Button -->
    <a href="javascript:void(0);" onclick="showShareOptions()" class="share-button">Share</a>

    <!-- Pop-up for share options -->
    <div id="share-options-popup">
        <h2>Select a Platform to Share</h2>
        <a href="/get_share_data/telegram"><button>Share on Telegram</button></a>
        <a href="/get_share_data/whatsapp"><button>Share on WhatsApp</button></a>
        <button onclick="closeShareOptions()">Cancel</button>
    </div>

    <!-- Overlay background -->
    <div id="overlay" onclick="closeShareOptions()"></div>

    <script>
        // Function to show the share options pop-up
        function showShareOptions() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("share-options-popup").style.display = "block";
        }

        // Function to close the share options pop-up
        function closeShareOptions() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("share-options-popup").style.display = "none";
        }
    </script>
</body>
</html>
